<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legal Awareness Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 <style>
  :root {
    --bg: #020617;
    --surface: #020617;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --danger: #f97373;
  }

  * {
    box-sizing: border-box;
  }

  body {
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  color: var(--text-main);

  background: radial-gradient(circle at 50% 0%, #020b1f, #020617 70%);
}

  /* Layout */

  .app-shell {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .top-bar {
  height: 64px;          
  padding: 0 28px;      
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #020617;
  background: transparent;
}

  .logo-wrap {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .logo-icon {
  width: 32px;           
  height: 32px;
  border-radius: 999px;
  background: radial-gradient(circle at 0 0, #22c55e, #0ea5e9, #a855f7);
  box-shadow:
    0 0 14px rgba(34, 197, 94, 0.7),
    0 0 26px rgba(14, 165, 233, 0.9);
}

  .logo-text {
  font-size: 18px;       
  font-weight: 600;
  letter-spacing: 0.04em;
}


.top-right-pill {
  padding: 7px 14px;    
  border-radius: 999px;
  font-size: 13px;      
  border: 1px solid #27272f;
  color: var(--text-muted);
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: rgba(15, 23, 42, 0.9);
  backdrop-filter: blur(12px);
}

  .top-right-dot {
    width: 6px;
    height: 6px;
    border-radius: 999px;
    background: #22c55e;
    box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
  }

  .main-area {
    flex: 1;
    display: flex;
    justify-content: center;
    padding: 10px 12px 96px;
    overflow: hidden;
  }

  .chat-column {
  width: 100%;
  max-width: 820px;
  display: flex;
  flex-direction: column;
  align-items: stretch;
  padding: 0 12px;      
}

  .chat-title-row {
  text-align: center;
  margin: 32px 0 28px;  
}

.chat-title-row h1 {
    margin: 0 0 8px;
    font-size: 36px;             
    font-weight: 600;
    color: #e2e8f0;              
    letter-spacing: 0.5px;
}

.chat-title-row div {
    font-size: 16px;             
    color: #94a3b8;             
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.5;
}


  .messages-scroll {
  flex: 1;
  overflow-y: auto;
  padding: 0 12px 8px;
  display: flex;
  flex-direction: column;
  gap: 22px;
}

.msg-block {
  margin-top: 12px;
  margin-bottom: 12px;
  display: flex;
  flex-direction: column;
  animation: fadeInUp 0.18s ease-out;
  gap: 12px; 
}

.msg-label {
  font-size: 14px;
  font-weight: 500;
  color: #a5b4fc;
  text-shadow: 0 0 6px rgba(165, 180, 252, 0.4);
  margin-bottom: 14px;   
  letter-spacing: 0.2px;
}

.msg-bubble-assistant {
  align-self: flex-start; 
  margin-left: 3%; 
  margin-right:auto;       
}

.msg-bubble-user {
  align-self: flex-end;
  margin-left: auto; 
  margin-right:3%;
  }

.msg-bubble-assistant,
.msg-bubble-user {
  max-width: 85%;
  padding: 20px 34px;
  border-radius: 32px;
  font-size: 18px;
  line-height: 1.6;
  white-space: pre-wrap;
  position: relative;
  color: #f9fafb;

  background: #020617;
  border: 1px solid transparent;


  background-image:
    linear-gradient(#020617, #020617),
    linear-gradient(120deg, #22d3ee, #4f46e5, #a855f7, #ec4899);
  background-origin: border-box;
  background-clip: padding-box, border-box;
}

/* ✅ soft neon glow around the border (teal-ish for assistant) */
.msg-bubble-assistant {
  box-shadow:
    0 0 12px rgba(34, 211, 238, 0.9),
    0 0 28px rgba(59, 130, 246, 0.7);
}

/* ✅ soft neon glow around the border (pink/purple for user) */
.msg-bubble-user {
  box-shadow:
    0 0 12px rgba(236, 72, 153, 0.9),
    0 0 28px rgba(168, 85, 247, 0.8);
}

  .msg-disclaimer {
    margin-top: 8px;
    font-size: 11px;
    color: var(--danger);
  }

  .divider {
    height: 1px;
    background: #27272f;
    margin: 10px 0 6px;
  }

  /* Bottom input bar */

  .bottom-bar-wrap {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 10px 16px 18px;
    background: linear-gradient(to top, #020617, rgba(2, 6, 23, 0.95), transparent);
    display: flex;
    justify-content: center;
  }

  .bottom-inner {
    width: 100%;
    max-width: 820px;
  }

  .input-card {
    background: rgba(15, 23, 42, 0.9);
    border-radius: 999px;
    padding: 10px 14px;
    border: 1px solid #27272f;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 0 24px rgba(15, 23, 42, 0.9);
    backdrop-filter: blur(14px);
  }

  .input-field-wrap {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .input-top-row {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .input-icon {
    width: 18px;
    height: 18px;
    border-radius: 999px;
    background: radial-gradient(circle at 10% 0, #22c55e, #0ea5e9, #a855f7);
    flex-shrink: 0;
    box-shadow: 0 0 12px rgba(56, 189, 248, 0.8);
  }

  .input-textarea {
    flex: 1;
    border: none;
    outline: none;
    background: transparent;
    color: var(--text-main);
    font-size: 14px;
    resize: none;
    max-height: 140px;
    line-height: 1.4;
  }

  .input-textarea::placeholder {
    color: var(--text-muted);
  }

  .input-meta-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 11px;
    color: var(--text-muted);
    padding-left: 26px;
    padding-top: 2px;
  }

  .meta-left {
    display: inline-flex;
    align-items: center;
    gap: 4px;
  }

  .status-dot {
    width: 6px;
    height: 6px;
    border-radius: 999px;
    background: #22c55e;
    box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
  }

  .btn-row {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .speed-pill {
    padding: 4px 10px;
    border-radius: 999px;
    border: 1px solid #27272f;
    font-size: 11px;
    color: var(--text-muted);
    background: rgba(15, 23, 42, 0.9);
  }

  .send-btn {
    border-radius: 999px;
    border: none;
    width: 40px;
    height: 40px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: #22c55e;
    color: #020617;
    cursor: pointer;
    box-shadow:
      0 0 12px rgba(34, 197, 94, 0.9),
      0 0 24px rgba(34, 197, 94, 0.7);
  }

  .send-btn:disabled {
    opacity: 0.5;
    cursor: default;
    box-shadow: none;
  }

  .reset-link {
    margin-top: 6px;
    font-size: 11px;
    color: var(--text-muted);
    text-align: center;
    cursor: pointer;
  }

  .reset-link:hover {
    text-decoration: underline;
  }

  .dot-pulse {
    display: inline-flex;
    gap: 4px;
    align-items: center;
    margin-left: 4px;
  }

  .dot-pulse span {
    width: 3px;
    height: 3px;
    border-radius: 999px;
    background: var(--text-muted);
    opacity: 0.3;
    animation: pulse 0.9s infinite ease-in-out;
  }

  .dot-pulse span:nth-child(2) { animation-delay: 0.15s; }
  .dot-pulse span:nth-child(3) { animation-delay: 0.3s; }

  @keyframes pulse {
    0% { opacity: 0.2; transform: translateY(0); }
    50% { opacity: 1; transform: translateY(-2px); }
    100% { opacity: 0.2; transform: translateY(0); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(4px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 640px) {
    .chat-title-row h1 {
      font-size: 22px;
    }
    .msg-bubble-assistant,
    .msg-bubble-user {
      max-width: 100%;
      border-radius: 24px;
      padding: 16px 18px;
      font-size: 15px;
    }
    .messages-scroll {
      padding: 0 4px 8px;
    }
    .input-card {
      border-radius: 16px;
    }
    .input-meta-row {
      padding-left: 22px;
    }
  }
</style>

</head>
<body>
  
  <div class="app-shell">
    <header class="top-bar">
      <div class="logo-wrap">
        <div class="logo-icon"></div>
        <div class="logo-text">Legal Awareness Assistant</div>
      </div>
      <div class="top-right-pill">
        <span class="top-right-dot"></span>
        Agents for Good
      </div>
    </header>

    <main class="main-area">
      <div class="chat-column">
        <div class="chat-title-row">
          <h1>Hi there</h1>
          <div>Ask about a real-life situation. I’ll explain it in simple legal language.</div>
        </div>

        <div class="messages-scroll" id="messages"></div>
      </div>
    </main>

    <div class="bottom-bar-wrap">
      <div class="bottom-inner">
        <form id="chat-form">
          <div class="input-card">
            <div class="input-field-wrap">
              <div class="input-top-row">
                <div class="input-icon"></div>
                <textarea
                  id="input"
                  class="input-textarea"
                  rows="1"
                  placeholder="Ask about a situation — for example, ‘My landlord refuses to return my deposit.’"
                ></textarea>
              </div>
              <div class="input-meta-row">
                <div class="meta-left">
                  <span class="status-dot"></span>
                  <span id="status-text">Ready.</span>
                  <span class="dot-pulse" id="status-dots" style="display:none;">
                    <span></span><span></span><span></span>
                  </span>
                </div>
                <div>Press Enter to send, Shift+Enter for new line</div>
              </div>
            </div>
            <div class="btn-row">
              <div class="speed-pill">Fast</div>
              <button type="submit" class="send-btn" id="send-btn" aria-label="Send message">
                ➤
              </button>
            </div>
          </div>
        </form>
        <div class="reset-link" id="reset-link">Reset conversation</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";
    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send-btn");
    const statusText = document.getElementById("status-text");
    const statusDots = document.getElementById("status-dots");
    const resetLink = document.getElementById("reset-link");

    let sessionId = localStorage.getItem("legal_session_id");
    if (!sessionId) {
      sessionId = crypto.randomUUID();
      localStorage.setItem("legal_session_id", sessionId);
    }

    function timeNow() {
      const d = new Date();
      return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    }

    function addAssistantMessage(text) {
      const block = document.createElement("div");
      block.className = "msg-block";

      const label = document.createElement("div");
      label.className = "msg-label";
      label.textContent = "Legal Awareness Assistant • " + timeNow();
      block.appendChild(label);

      const bubble = document.createElement("div");
      bubble.className = "msg-bubble-assistant";
      bubble.textContent = text;
      block.appendChild(bubble);

      messagesDiv.appendChild(block);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addUserMessage(text) {
      const block = document.createElement("div");
      block.className = "msg-block";

      const label = document.createElement("div");
      label.className = "msg-label";
      label.style.textAlign = "right";
      label.textContent = "You • " + timeNow();
      block.appendChild(label);

      const bubble = document.createElement("div");
      bubble.className = "msg-bubble-user";
      bubble.textContent = text;
      block.appendChild(bubble);

      messagesDiv.appendChild(block);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function setLoading(isLoading) {
      if (isLoading) {
        statusText.textContent = "Thinking about safe options…";
        statusDots.style.display = "inline-flex";
        sendBtn.disabled = true;
        input.disabled = true;
      } else {
        statusDots.style.display = "none";
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
      }
    }

    function setReady() {
      statusText.textContent = "Ready.";
      setLoading(false);
    }

    function setError(msg) {
      statusText.textContent = msg;
      setLoading(false);
    }

    function autoResize() {
      input.style.height = "auto";
      input.style.height = Math.min(input.scrollHeight, 140) + "px";
    }

    async function sendMessage(text) {
      addUserMessage(text);
      input.value = "";
      autoResize();
      setLoading(true);

      try {
        const res = await fetch(API_BASE + "/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId, message: text }),
        });

        if (!res.ok) throw new Error("Server error");

        const data = await res.json();
        sessionId = data.sessionId;
        localStorage.setItem("legal_session_id", sessionId);

        addAssistantMessage(data.reply);
        setReady();
      } catch (err) {
        console.error(err);
        setError("Could not reach backend. Check if the API is running.");
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      sendMessage(text);
    });

    input.addEventListener("input", autoResize);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        sendMessage(text);
      }
    });

    resetLink.addEventListener("click", async () => {
      try {
        await fetch(API_BASE + "/reset-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId }),
        });
      } catch (err) {
        console.error(err);
      }
      messagesDiv.innerHTML = "";
      addAssistantMessage(
        "Session cleared. You can start a new situation.\n\n" +
          "Remember: I provide basic legal awareness only. For serious or urgent cases, please contact a lawyer or local authority."
      );
    });

    // Initial helper text
    addAssistantMessage(
      "Hello, I am LegalPal, your Chatbot Assistant. How may i help u today.\n" +              
      "Please note i am not a lawyer, so this is for general awareness only.\n"
    );
  </script>
</body>
</html>
